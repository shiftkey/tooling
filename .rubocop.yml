AllCops:
  Include:
    - 'lib/**/*.rb'
    - 'test/**/*.rb'
    - 'Rakefile'

Metrics/CyclomaticComplexity:
  Max: 8

Metrics/PerceivedComplexity:
  Max: 9

Metrics/LineLength:
  Exclude:
    - 'lib/**/*.rb'
    - 'test/**/*.rb'

Metrics/AbcSize:
  Max: 24

Metrics/MethodLength:
  Max: 41

Lint/NestedMethodDefinition:
  Exclude:
    - 'lib/queries/github_repository_label_active_check.rb'
